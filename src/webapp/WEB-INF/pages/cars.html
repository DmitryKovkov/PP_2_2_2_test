<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Машины</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Модель</th>
            <th>Цвет</th>
        </tr>

        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${cars.indexOf(car) + 1}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getColor()}"></td>
            </tr>

        </th:block>
    </table>

</div>
</body>
</html>
